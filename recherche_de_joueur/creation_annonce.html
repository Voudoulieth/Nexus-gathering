<html lang="fr">

    <meta charset="UTF-8" />

      name="description"
      content="Rejoignez une communauté de joueurs, trouvez vos coéquipiers et maintenez a jours vos collections!"

      href="https://fonts.googleapis.com/css2?family=Changa&display=swap"
      rel="stylesheet"
    />
    <!-- Feuilles de style CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style_global.css" />
    <link rel="stylesheet" href="./assets/css/creation_annonce.css" />
    <!-- <script defer src=""></script> -->
    <link rel="shortcut icon" href="../assets/logo/favicon.svg" />
    <title>Création d'annonce</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          class="logo"
          src="../assets/logo/logo_nexus_white.svg"
          title="Accueil"
          alt="Logo Nexus"
        />
      </a>
      <div id="menuburger">
        <nav>
          <ul>
            <li>
              <a class="navlink" href="../bibliotheques/acceuil_biblio.html"
                >Bibliothèque</a
              >
            </li>
            <li>
              <a class="navlink" href="./recherche_de_joueurs.html">Joueurs</a>
            </li>
            <li>
              <a class="navlink" href="../quiz/quiz-accueil.html">Quiz</a>
            </li>
            <li>
              <a class="navlink" href="../recherche_de_joueur/messagerie.html"
                >Messagerie</a
              >
            </li>
          </ul>
        </nav>
        <div class="header-moitie">
          <div class="rechercher">
            <input
              class="FormulaireRechercher navlink"
              type="text"
              placeholder="Rechercher"
            />
            <button class="SubmitRecherche" type="submit">
              <img src="../assets/Icone/magnifying-glass-solid-blanc.svg" />
            </button>
          </div>
          <button class="BoutonConnexion navlink">Connexion</button>
        </div>
      </div>
      <a href="#" id="openMenuBurger"
        ><!--TODO javascript pour ouvrir le menu burger et afficher la navbar mobile-->
        <span class="burger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
    </header>
    <main>
      <h1 class="titres" id="h1">Création de l'annonce</h1>
      <div id="form">
        <section id="formCol">
          <input type="text" placeholder="Nom de l'annonce" class="formNom" />
          <div>
            <input type="text" placeholder="Nom du jeu" class="formNom" id="nom_du_jeu" />
            <select name="Nom du jeu" >
              <!-- <option value="nom_du_jeu">Nom du jeu</option> a ajouté en bdd -->
            </select>
          </div>
          <div class="number-input-wrapper">
            <input
              type="number"
              min="2"
              max="64"
              placeholder="Nombre de joueurs"
              class="formNom"
              id="nbjoueur"
            />
            <div class="control-down"><img src="../assets/Icone/minus-solid blanc.svg" alt="-"></div>
            <div class="control-up"><img src="../assets/Icone/plus-solid blanc.svg" alt="+"></div>
          </div>
          <div id="formBut">
            <button class="button" id="publishAnnonce" >
              Publier <br />
              l'annonce
            </button>
            <button class="button" id="deleteAnnonce">
              Supprimer <br />
              l'annonce
            </button>
          </div>
        </section>
        <section id="formDesc">
          <p id="placeholderText" class="placeholder-style">
            Description de l'annonce
          </p>
          <textarea
            name="Description de l'annonce"
            id="textDesc"
            cols="160"
            rows="10"
            wrap="hard"
          ></textarea>
        </section>
      </div>
      <section id="annonceDisplay" style="display: none;">
        <div class="tokenplace">
          <div class="tokenAnnonce">
              <ul>
                  <li id="annonceTitle">Nom de l'annonce</li>
                  <li id="annonceGameName">Nom du jeu</li>
                  <li id="annoncePlayerCount">Nombre de joueurs</li>
              </ul>
              <p id="annonceDescription">description de l'annonce</p>
              <button class="button contact" id="editAnnonce">Modifier</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/logo/logo_long_nexus_white.svg"
            title="Acceuil"
            alt="Logo Nexus Blanc"
          />

          </ul>
        </nav>
      </div>

    </footer>

  </body>
</html>
