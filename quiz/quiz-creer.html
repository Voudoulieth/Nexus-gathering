            </div>
            <fieldset class="reponseVraie">
              <legend>Sélectionnez la <br> réponse vraie :</legend>

              <input type="radio" name="reponseVraie1">

        <!--fin d'une question-->

              <input type="text" placeholder="Entrez une réponse" class="FormulaireRechercher formulaireQuiz">
            </div>
            <fieldset class="reponseVraie">
              <legend>Sélectionnez la/les <br> réponse(s) vraie(s) :</legend>
