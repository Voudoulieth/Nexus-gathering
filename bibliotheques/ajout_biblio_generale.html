<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Rejoignez une communauté de joueurs, trouvez vos coéquipiers et maintenez a jours vos collections!"
    >
    <link rel="stylesheet" href="../css/reset.css" >
    <link rel="stylesheet" href="../css/style.css" >
    <title>Ajouter un jeu</title>
    <link rel="shortcut icon" href="assets/logo/favicon.svg" >
    <script defer src=".js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="../assets/logo/logo_nexus.svg" title="Accueil" alt="Logo Nexus"
      ></a>
      <nav>
        <ul>
          <li><a href="acceuil_biblio.html">Bibliothèque</a></li>
          <li><a href="recherche_rapide.html">Joueurs</a></li>
          <li><a href="">Quiz</a></li>
          <li><a href="">Messagerie</a></li>
        </ul>
        <input type="search" placeholder="Rechercher...">
        <button type="submit"><img src="/Nexus-gathering/assets/Icone/magnifying-glass-solid.svg"></button><!--- ecriture a virer et mettre icone recherche  --->
        <button>Connexion</button>
      </nav>
    </header>
    <main>
      <form action="" method="get">
        <div class="main-section">
          <label for="imageJeu">Image du Jeu :</label>
          <input type="file" id="imageJeu" name="imageJeu" accept="image/*" required>

          <label for="nomJeu">Nom du Jeu :</label>
          <input type="text" id="nomJeu" name="nomJeu" required>

          <label for="resume">Résumé :</label>
          <textarea id="resume" name="resume" required></textarea>
        </div>

        <aside class="additional">
          <label for="editeur">Éditeur :</label>
          <input type="text" id="editeur" name="editeur">

          <label for="studio">Studio :</label>
          <input type="text" id="studio" name="studio">

          <label for="dateDebutDev">Date de début du développement :</label>
          <input type="date" id="dateDebutDev" name="dateDebutDev">

          <label for="dateSortie">Date de sortie :</label>
          <input type="date" id="dateSortie" name="dateSortie">

          <label for="consoles">Consoles disponibles :</label>
          <input type="text" id="consoles" name="consoles">

          <label for="multijoueur">Multijoueur :</label>
          <select id="multijoueur" name="multijoueur">
            <option value="true">Oui</option>
            <option value="false">non</option>
          </select>

          <label for="crossPlatform">Cross-Platform :</label>
          <select id="crossPlatform" name="crossPlatform">
            <option value="true">Oui</option>
            <option value="false">non</option>
          </select>

          <label for="format">Format physique/dématérialisé:</label>
          <select id="format" name="format">
            <option value="physique">Physique</option>
            <option value="dematerialise">Dématérialisé</option>
            <option value="dematerialise">Physique et dématérialisé</option>
          </select>
        </aside>

        <button type="reset" name="reset">Effacer</button>
        <button type="submit" name="submit">Valider</button>
      </form>
    </main>
    <footer>
      <a href="index.html"
        ><img
          src="../assets/logo/logo_long_nexus_white.svg"
          title="Acceuil"
          alt="Logo Nexus Blanc"
      ></a>
      <ul>
        <li><a href="cgu.html">CGU</a></li>
        <li><a href="mention_legale.html">Mention légale</a></li>
        <li><a href="confidentialite.html">Politique de confidentialité</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <p>COPYRIGHT @ 2024 TOUS DROITS RESERVE</p>
    </footer>
  </body>
</html>
