        <div class="rechercher">
          <input
            class="FormulaireRechercher navlink"
            type="text"

          />
          <button class="SubmitRecherche" type="submit">

    <main>
      <h1 class="">Ajoutez un jeu a la bibliothèque générale !</h1>
      <p>Remplissez ce formulaire et apportez votre contribution!</p>

      <form action="" method="get">
        <div class="flex">
          <div class="flex-col">
            <div class="flex">
          <div
            class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold h-20 p-2 m-2 w-1/3"
          >
            <label for="imageJeu">Image du Jeu :</label><br />
            <input
              type="file"
              id="imageJeu"
              name="imageJeu"
              accept="image/*"
              required
            />
          </div>

          <div
            class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold h-20 p-2 m-2 w-1/3"
          >
            <label for="nomJeu">Nom du Jeu :</label><br />
            <input type="text" id="nomJeu" name="nomJeu" required />
          </div>
        </div>
        


          <div class="flex">
            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] p-2 m-2 w-[66.6%] text-center text-[0.87em] font-['Open Sans'] font-semibold p-2 m-2 w-2/3"
            >
              <label for="resume">Résumé :</label><br />
              <textarea id="resume" name="resume" required></textarea>
            </div>
          </div>
        </div>

          <aside class="flex-col w-1/3 space-y-3">
            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="editeur">Éditeur :</label><br />
              <input type="text" id="editeur" name="editeur" />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="studio">Studio :</label><br />
              <input type="text" id="studio" name="studio" />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="dateDebutDev">Date de début du développement :</label
              ><br />
              <input type="date" id="dateDebutDev" name="dateDebutDev" />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="dateSortie">Date de sortie :</label><br />
              <input type="date" id="dateSortie" name="dateSortie" />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="consoles">Consoles disponibles :</label><br />
              <input type="text" id="consoles" name="consoles" />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="multijoueur">Multijoueur :</label><br />
              <select id="multijoueur" name="multijoueur">
                <option value="true">Oui</option>
                <option value="false">Non</option>
              </select>
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="crossPlatform">Cross-Platform :</label><br />
              <select id="crossPlatform" name="crossPlatform">
                <option value="true">Oui</option>
                <option value="false">Non</option>
              </select>
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold"
            >
              <label for="format">Format physique/dématérialisé:</label><br />
              <select id="format" name="format">
                <option value="physique">Physique</option>
                <option value="dematerialise">Dématérialisé</option>
                <option value="dematerialise">Physique et dématérialisé</option>
              </select>
            </div>
          </aside>
        </div>

        <section class="flex justify-center w-full">
          <button
            class="font-['Changa'] text-[#f1f7f9] p-2 bg-[#f45a01]/95 rounded-full w-[30%] text-center text-[1.06em] ring ring-offset-2 ring-purple-500 ring-offset-purple-100/50 hover:ring-blue-500 hover:ring-offset-blue-500"
            type="reset"
            name="reset"
          >
            Effacer
          </button>
          <button
            class="font-['Changa'] text-[#f1f7f9] p-2 bg-[#f45a01]/95 rounded-full w-[30%] text-center text-[1.06em] ring ring-offset-2 ring-purple-500 ring-offset-purple-100/40 hover:ring-blue-500 hover:ring-offset-blue-500"
            type="submit"
            name="submit"
          >
            Valider
          </button>
        </section>
      </form>
