<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="Rejoignez une communauté de joueurs, trouvez vos coéquipiers et maintenez a jours vos collections!"

    <link rel="shortcut icon" href="../assets/logo/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ajout générale - Nexus Gathering</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          class="logo"
          src="../assets/logo/logo_nexus_white.svg"
          title="Accueil"
          alt="Logo Nexus"
        />
      </a>
      <div id="menuburger">
        <nav>
          <ul>
            <li>
              <a class="navlink" href="../bibliotheques/acceuil_biblio.html"
                >Bibliothèque</a
              >
            </li>
            <li>
              <a
                class="navlink"
                href="../recherche_de_joueur/recherche_de_joueurs.html"
                >Joueurs</a
              >
            </li>
            <li>
              <a class="navlink" href="../quiz/quiz-accueil.html">Quiz</a>
            </li>
            <li>
              <a class="navlink" href="../recherche_de_joueur/messagerie.html"
                >Messagerie</a
              >
            </li>
          </ul>
        </nav>
        <div class="header-moitie">
          <div class="rechercher">
            <input
              class="FormulaireRechercher navlink"
              type="text"
              placeholder="Rechercher"
            />
            <button class="SubmitRecherche" type="submit">
              <img src="../assets/Icone/magnifying-glass-solid-blanc.svg" alt="recherche" />
            </button>
          </div>
          <button class="BoutonConnexion navlink">Connexion</button>
        </div>
      </div>
      <a href="#" id="openMenuBurger"
        ><!--TODO javascript pour ouvrir le menu burger et afficher la navbar mobile-->
        <span class="burger-icon">
          <span></span>

          <span></span>
        </span>
      </a>
    </header>
    <main>
      <div class="text-center pt-5">
        <h1 class="font-['Changa'] text-[4.5em] p-5">
          Ajoutez un jeu a la bibliothèque générale !
        </h1>
        <p class="text-[1.68em]">
          Remplissez ce formulaire et apportez votre contribution!
        </p>
      </div>

      <form method="get">
        <div class="flex pt-5">
          <div class="flex-col w-2/3">
            <div class="flex">
              <div
                class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold h-20 pt-2 m-3 w-1/3"
              >
                <label for="imageJeu">Image du Jeu :</label><br />
                <input
                  class="mt-2"
                  type="file"
                  id="imageJeu"
                  name="imageJeu"
                  accept="image/*"
                  required
                />
              </div>

              <div
                class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] font-['Open Sans'] text-center text-[0.87em] font-semibold h-20 pt-2 m-4 w-2/3"
              >
                <label for="nomJeu">Nom du Jeu :</label><br />
                <input
                  type="text"
                  id="nomJeu"
                  name="nomJeu"
                  class="hover:bg-white hover:text-black rounded-full mt-2"
                  required
                />
              </div>
            </div>

            <div class="flex">
              <div
                class="bg-[#f45a01]/95 rounded-full text-[#f1f7f9] text-center text-[0.85em] font-semibold pt-2 m-4 pb-5 w-full"
              >
                <label for="resume">Résumé :</label><br />
                <textarea
                  id="resume"
                  name="resume"
                  rows="15"
                  cols="150"
                  class="hover:bg-white hover:text-black rounded-full m-4 pt-2"
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <aside class="flex-col w-1/3">
            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="editeur">Éditeur :</label><br />
              <input
                type="text"
                id="editeur"
                name="editeur"
                class="hover:bg-white hover:text-black rounded-full mt-1"
              />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="studio">Studio :</label><br />
              <input
                type="text"
                id="studio"
                name="studio"
                class="hover:bg-white hover:text-black rounded-full mt-1"
              />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="dateDebutDev">Date de début du développement :</label
              ><br />
              <input
                class="mt-2"
                type="date"
                id="dateDebutDev"
                name="dateDebutDev"
              />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="dateSortie">Date de sortie :</label><br />
              <input
                class="mt-2"
                type="date"
                id="dateSortie"
                name="dateSortie"
              />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="consoles">Consoles disponibles :</label><br />
              <input
                type="text"
                id="consoles"
                name="consoles"
                class="hover:bg-white hover:text-black rounded-full mt-2"
              />
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="multijoueur">Multijoueur :</label><br />
              <select class="mt-2" id="multijoueur" name="multijoueur">
                <option value="true" class="text-[#120917]">Oui</option>
                <option value="false" class="text-[#120917]">Non</option>
              </select>
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="crossPlatform">Cross-Platform :</label><br />
              <select class="mt-2" id="crossPlatform" name="crossPlatform">
                <option value="true" class="text-[#120917]">Oui</option>
                <option value="false" class="text-[#120917]">Non</option>
              </select>
            </div>

            <div
              class="bg-[#f45a01]/95 rounded-full text-center text-[0.85em] font-semibold p-2 m-4"
            >
              <label for="format">Format physique/dématérialisé:</label><br />
              <select class="mt-2" id="format" name="format">
                <option value="physique" class="text-[#120917]">
                  Physique
                </option>
                <option value="dematerialise" class="text-[#120917]">
                  Dématérialisé
                </option>
                <option value="dematerialise" class="text-[#120917]">
                  Physique et dématérialisé
                </option>
              </select>
            </div>
          </aside>
        </div>

        <section class="flex justify-center w-full">
          <button
            class="font-['Changa'] text-[#f1f7f9] bg-[#f45a01]/95 rounded-full w-[20%] text-center text-[1.06em] p-2 m-5 ring ring-offset-2 ring-purple-500 ring-offset-purple-100/30 hover:ring-red-500 hover:ring-offset-red-500"
            type="reset"
            name="reset"
          >
            Effacer
          </button>
          <button
            class="font-['Changa'] text-[#f1f7f9] bg-[#f45a01]/95 rounded-full w-[20%] text-center text-[1.06em] p-2 m-5 ring ring-offset-2 ring-purple-500 ring-offset-purple-100/30 hover:ring-green-500 hover:ring-offset-green-500"
            type="submit"
            name="submit"
          >
            Valider
          </button>
        </section>
      </form>
    </main>

        <a href="../index.html">

</html>
